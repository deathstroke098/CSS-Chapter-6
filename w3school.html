<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            background-color: DodgerBlue;
            justify-content: space-evenly;
            padding: 18px;
        }

        .Box {
            background-color: lawngreen;
            color: chocolate;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 55px;
        }
    </style>
</head>

<body>
    <h1>Flexible Boxes</h1>

    <div class="container">
        <div class="Box">1</div>
        <div class="Box">2</div>
        <div class="Box">3</div>
        <div class="Box">4</div>
        <div class="Box">5</div>
        <div class="Box">6</div>
        <div class="Box">7</div>
        <div class="Box">8</div>


    </div>


</body>

</html>
